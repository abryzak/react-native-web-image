apply plugin: 'com.android.library'

android {
  compileSdkVersion 27

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    lintOptions {
      abortOnError false
    }
  }
}

dependencies {
  implementation 'com.github.bumptech.glide:glide:4.4.0@aar'
  implementation 'com.github.bumptech.glide:gifdecoder:4.4.0@aar'
  implementation 'com.github.bumptech.glide:disklrucache:4.4.0'
  implementation 'com.facebook.react:react-native:+'
  testImplementation 'junit:junit:4.12'
  testImplementation 'org.mockito:mockito-core:1.10.19'
  testImplementation 'org.robolectric:robolectric:3.6.1'
  testImplementation 'org.powermock:powermock-module-junit4:1.6.4'
  testImplementation 'org.powermock:powermock-module-junit4-rule:1.6.4'
  testImplementation 'org.powermock:powermock-api-mockito:1.6.4'
  testImplementation 'org.powermock:powermock-classloading-xstream:1.6.4'
  annotationProcessor 'com.github.bumptech.glide:compiler:4.4.0'
}
